<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <div class="container"></div>

    <button class="modal-btn">New Book</button>

    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-title">Add a Book to your Library</div>
            <form action="#" class="form" method="post">
                <!-- title, author, pages, status -->
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Number of Pages:</label>
                <input type="tel" id="pages" name="pages" required>

                <div>
                    <input type="radio" id="read" name="read-status" value="read" required>
                    <label for="read">Read</label>
                </div>

                <div>
                    <input type="radio" id="current" name="read-status" value="current">
                    <label for="current">Currently Reading</label>
                </div>

                <div>
                    <input type="radio" id="want" name="read-status" value="want">
                    <label for="want">Want to Read</label>
                </div>

                <button class="submit-form">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
